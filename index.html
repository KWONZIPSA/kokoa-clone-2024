<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        <!-- 와이파이 아이콘 넣기 -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
        <!-- 배터리 아이콘 -->
        <!-- 충전중 아이콘 -->
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Acount, log in with your email or phone number.
      </p>
    </header>
    <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kokoa Acount or Password</a>
    </form>
    <!-- 
      이 사이트는 form이 이거 하나 밖에 없어서 class 이름 짓는 걸 고려하지 않아도 되서 다행스
    그리고 전체 사이트 구성할때 이런게 몇개나 있을까 생각하면서 class 부여할 것!
  link 같은 건 수도 없이 많을 거라 링크마다 class 부여하는 것보다 
  연계된 이미 부여된 class 활용하는 것이 좋음
-->

    <script
      src="https://kit.fontawesome.com/32ab459d4f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!-- BEM : .btn = 버튼이라는 block, 
    .btn__price = 버튼 안에 가격(element) 정보가 있다., 
    .btn--orange, .btn--big = 오렌지(modifier) 버튼, 큰(modifier) 버튼이다.
    BEM 규칙에 따르면 id 안쓰고 전부다 class로 통일함
 -->

    그 이유는 화면 렌더링이 완료된 이후에 스크립트가 실행되도록 하기 위함.
렌더링이 완료되지 않았는데 스크립트가 실행되면 화면의 값을 읽지 못하는 오류나
화면 로딩이 지연되는 문제가 발생할 수 있기때문임.
  -->
